# TampaGov Hackathon 2012 Submission
# Tampa Tech Marks

#-- Console Appender --
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p - %d{MM/dd/yyyy HH:mm:ss.SSS} - [%C] - %m%n


# ROOT LOG
log4j.rootLogger=info, stdout

# PACKAGE LOGS

# Custom packages
log4j.logger.org.rcbd.tampagov.citysites.test=debug
log4j.logger.org.rcbd.tampagov.citysites=info

# Third party packages
log4j.logger.org.apache=info
log4j.logger.org.apache.commons=info
log4j.logger.org.hibernate=info
log4j.logger.org.hibernate.SQL=debug
log4j.logger.org.hibernate.type=debug
log4j.logger.org.springframework=info